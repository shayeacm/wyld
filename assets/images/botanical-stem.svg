  <!-- Leaf veins for detail (subtle) -->
  <path d="M 120 200 L 90 180" stroke="#C49494" stroke-width="2" opacity="0.2" stroke-linecap="round"/>
  <path d="M 120 200 L 85 210" stroke="#C49494" stroke-width="2" opacity="0.2" stroke-linecap="round"/>
  <path d="M 280 150 L 310 135" stroke="#C49494" stroke-width="2" opacity="0.2" stroke-linecap="round"/>
  <path d="M 280 150 L 315 165" stroke="#C49494" stroke-width="2" opacity="0.2" stroke-linecap="round"/>
