           opacity="0.35"/>

  <ellipse cx="145" cy="580" rx="48" ry="95"
           transform="rotate(-20 145 580)"
           fill="#D4A5A5"
           opacity="0.3"/>

  <!-- Right side leaves -->
  <ellipse cx="280" cy="150" rx="65" ry="125"
           transform="rotate(40 280 150)"
