<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 400" width="500" height="400">
  <!-- Flowing branch with leaves -->

  <!-- Main branch curves -->
  <path d="M 50 200 Q 150 180 250 200 Q 350 220 450 200"
        stroke="#1B998B"
        stroke-width="6"
        fill="none"
        opacity="0.25"
        stroke-linecap="round"/>

  <path d="M 250 200 Q 260 280 270 350"
        stroke="#1B998B"
        stroke-width="5"
        fill="none"
        opacity="0.25"
        stroke-linecap="round"/>

  <!-- Leaves along the branch - organic shapes -->
  <ellipse cx="150" cy="170" rx="40" ry="65"
           transform="rotate(-45 150 170)"
           fill="#1B998B"
           opacity="0.2"/>

  <ellipse cx="200" cy="190" rx="35" ry="60"
           transform="rotate(-20 200 190)"
           fill="#1B998B"
           opacity="0.18"/>

  <ellipse cx="250" cy="210" rx="45" ry="70"
           transform="rotate(10 250 210)"
           fill="#1B998B"
           opacity="0.2"/>

  <ellipse cx="300" cy="200" rx="38" ry="62"
           transform="rotate(30 300 200)"
           fill="#1B998B"
           opacity="0.18"/>

  <ellipse cx="350" cy="215" rx="42" ry="68"
           transform="rotate(45 350 215)"
           fill="#1B998B"
           opacity="0.2"/>

  <!-- Downward leaves -->
  <ellipse cx="260" cy="270" rx="35" ry="60"
           transform="rotate(15 260 270)"
           fill="#1B998B"
           opacity="0.18"/>

  <ellipse cx="270" cy="320" rx="32" ry="55"
           transform="rotate(10 270 320)"
           fill="#1B998B"
           opacity="0.2"/>

  <!-- Small accent leaves -->
  <ellipse cx="120" cy="185" rx="25" ry="45"
           transform="rotate(-50 120 185)"
           fill="#327174"
           opacity="0.15"/>

  <ellipse cx="380" cy="210" rx="28" ry="48"
           transform="rotate(50 380 210)"
           fill="#327174"
           opacity="0.15"/>
</svg>
