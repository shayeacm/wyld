<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300" width="400" height="300">
  <!-- Background -->
  <rect width="400" height="300" fill="#F5F1E8"/>

  <!-- Plant/Root (Wine color) -->
  <g fill="#722A3B">
    <!-- Main branch -->
    <path d="M 80 120 Q 85 140 80 160 Q 75 180 80 200" stroke="#722A3B" stroke-width="3" fill="none"/>

    <!-- Leaves -->
    <ellipse cx="65" cy="130" rx="12" ry="20" transform="rotate(-30 65 130)"/>
    <ellipse cx="75" cy="145" rx="10" ry="18" transform="rotate(-20 75 145)"/>
    <ellipse cx="95" cy="140" rx="11" ry="19" transform="rotate(25 95 140)"/>

    <!-- Berries/dots -->
    <circle cx="90" cy="125" r="5"/>
    <circle cx="100" cy="132" r="4"/>
    <circle cx="70" cy="115" r="4"/>

    <!-- Roots -->
    <path d="M 80 200 Q 70 210 65 220" stroke="#722A3B" stroke-width="2" fill="none"/>
    <path d="M 80 200 Q 85 210 90 220" stroke="#722A3B" stroke-width="2" fill="none"/>
    <path d="M 80 200 L 80 215" stroke="#722A3B" stroke-width="2" fill="none"/>

    <!-- Small horizontal lines (left side) -->
    <line x1="40" y1="190" x2="55" y2="190" stroke="#722A3B" stroke-width="3"/>
    <line x1="40" y1="200" x2="55" y2="200" stroke="#722A3B" stroke-width="3"/>
    <line x1="40" y1="210" x2="55" y2="210" stroke="#722A3B" stroke-width="3"/>
  </g>

  <!-- Wave (Teal/Persian Green) -->
  <g fill="#1B998B" stroke="#1B998B">
    <!-- Main wave -->
    <path d="M 120 180 Q 160 140 200 160 Q 240 180 280 160 Q 300 150 320 155"
          fill="none" stroke-width="4"/>
    <path d="M 125 190 Q 165 150 205 170 Q 245 190 285 170 Q 305 160 325 165"
          fill="none" stroke-width="3"/>
    <path d="M 130 200 Q 170 160 210 180 Q 250 200 290 180 Q 310 170 330 175"
          fill="none" stroke-width="3"/>

    <!-- Wave crest -->
    <path d="M 180 120 Q 200 100 220 95 Q 240 90 260 100 Q 270 110 275 120
             Q 280 110 285 105 Q 290 100 295 105
             Q 290 120 280 135 Q 260 150 240 145 Q 220 140 200 135 Q 190 130 180 120 Z"
          fill="#1B998B"/>

    <!-- Wave detail lines inside crest -->
    <path d="M 190 115 Q 210 105 230 105 Q 250 105 265 115"
          fill="none" stroke="#F5F1E8" stroke-width="2"/>
    <path d="M 195 122 Q 215 112 235 112 Q 255 112 268 122"
          fill="none" stroke="#F5F1E8" stroke-width="2"/>
    <path d="M 200 129 Q 220 119 240 119 Q 258 119 270 129"
          fill="none" stroke="#F5F1E8" stroke-width="2"/>

    <!-- Bottom wave lines -->
    <line x1="140" y1="210" x2="165" y2="210" stroke="#1B998B" stroke-width="3"/>
    <line x1="145" y1="220" x2="170" y2="220" stroke="#1B998B" stroke-width="3"/>
    <line x1="150" y1="230" x2="175" y2="230" stroke="#1B998B" stroke-width="3"/>
  </g>

  <!-- Decorative elements -->
  <g fill="#722A3B">
    <circle cx="340" cy="100" r="4"/>
    <circle cx="355" cy="95" r="3"/>
  </g>
</svg>
